      </nav>
      <div class="bottom-header-container">
        <nav class="bottom-header-container-inner">
          <div class="mainpage-container">
            <div class="item-container">

            <div class="item-container">

            </div>
            <div class="item-container">
              <a href="/" class="href">
                <span class="item-container-title">패키지</span>
              </a>
            </div>
            <div class="item-container">
              <a href="/" class="href">
                <span class="item-container-title">여행자보험</span>

            <div class="item-container">

      </div>
    </header>
    <!--//header -->
    <!-- mypages -->
    <main class="traveler">
      <div class="profile-container">
        <div class="headline">프로필 관리</div>
        <div class="leftbar">
          <div class="leftbar1">
            <div class="left-con">
              <div class="left-pro-con">
                <img src="../images/user_profile.png" alt="여행자사진" class="pro-img" width="80" />
              </div>
              <div class="username">김제희</div>
              <div class="text-ms">
                <img src="../images/sett.png" class="left-icon" height="11px" />
                <a href="#">프로필관리</a>
              </div>
            </div>
            <div class="left-procon">
              <div class="procon-item">
                <div class="heart">내가 누른 좋아요</div>
                <div class="heart-count">
                  <a href="#">
                    <img src="../images/loveicon.png" width="16" class="love" />
                    0개
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rightbar">
          <main class="memberbox">
            <div class="mycontent">
              <div class="proimg">
                <img class="proimg-img" src="../images/user_profile.png" />
                <form width="98px" action="" class="right-top-form"></form>
                <div class="text">김제희</div>
              </div>
              <div class="member-con">
                <form action="" class="right-bot-form">
                  <div class="form-group">
                    <div class="title">이름</div>
                    <div class="input-con">
                      <input type="text" class="input-wrap" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="title">이메일</div>
                    <div class="input-con">
                      <input type="email" class="input-wrap" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="title">전화번호</div>
                    <div class="input-con">
                      <input type="text" class="input-wrap" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="title">비밀번호</div>
                    <div class="input-con">
                      <input type="password" class="input-wrap" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="title">비밀번호 확인</div>
                    <div class="input-con">
                      <input type="password" class="input-wrap" />
                    </div>
                  </div>
                  <div class="right-form-btn">
                    <div class="right-form-btn-con">
                      <div class="form-btn">
                        <button class="btn-exit">취소하기</button>
                      </div>
                      <div class="form-btn">
                        <button class="btn-check">저장하기</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </main>
          <!-- 마이페이지 계정탈퇴 -->
            <div class="remove-con">
              <div class="remove-text">계정 삭제하기</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- //mypages -->
    <!-- footer -->
    <div class="bot">
      <footer class="foot">
        <div class="infoot">
          <div class="topfoot">
            <div class="topfoot-in">
              <span class="team-info">5팀프로젝트 안내</span>
              <ul class="team-info2">
                <li class="info-plan">고객센터 010-4073-9805</li>
                <li class="info-plan">사업장위치</li>
                <li class="info-plan">서울특별시 강남구 역삼동 736-7</li>
                <li class="info-plan">사업장전화번호</li>
                <li class="info-plan">02-538-0021</li>
              </ul>
            </div>
          </div>
          <!--  -->
        </div>

      <div></div>
      <div></div>
      <div></div>
